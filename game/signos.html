<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">

<body style="background-color: bisque; text-align: center;" >

    <h2>Selecione a data em que nasceu</h2>

    <select id="dia">

        <option value="1">1</option>
        <option value="2">2</option>

        <option value="4">4</option>

        <option value="8">8</option>

        <option value="16">16</option>
        <option value="17">17</option>
        <option value="18">18</option>
        <option value="19">19</option>
        <option value="20">20</option>
        <option value="21">21</option>
        <option value="22">22</option>
        <option value="23">23</option>

        <option id="d30" value="30">30</option>
        <option id="d31" value="31">31</option>

    </select>

    <select onchange="erro()"  id="mes">
        <option value="selecionar">Selecione o mês</option>
        <option value="1">Janeiro</option>
        <option value="2">Fevereiro</option>
        <option value="3">Março</option>

        <option value="5">Maio</option>

        <option value="7">Julho</option>
        <option value="8">Agosto</option>
        <option value="9">Setembro</option>
        <option value="10">Outubro</option>
        <option value="11">Novembro</option>
        <option value="12">Dezembro</option>

    </select>

    <button onclick="mostrar()">Mostrar</button>
    <a href="index.html">
    <button>Sair do game</button>
    </a>
    
    <span id="exibir"></span>
    <span id="foto"></span>

    
</body>

</html>
<script>

    function mostrar() {

        var numeros = dia.value;
        var letras = mes.value;

        if ((numeros >= 21 && letras == 3) || (letras == 4 && numeros <= 20)) {
            exibir.innerHTML = `Áries` 
            foto.innerHTML = '<div><img style="width: 58%; height: 58%;" src="img/aries.jpg" alt=""></div>'

        } else if ((numeros >= 21 && letras == 4) || (letras == 5 && numeros <= 20)) {
            exibir.innerHTML = `Touro`
            foto.innerHTML = '<div><img style="width: 58%; height: 58%;" src="img/touro.jpg" alt=""></div>'

        } else if ((numeros >= 21 && letras == 5) || (letras == 6 && numeros <= 20)) {
            exibir.innerHTML = `Gemeos`
            foto.innerHTML = '<div><img style="width: 58%; height: 58%;" src="img/gemeos.jpg" alt=""></div>'

        } else if ((numeros >= 21 && letras == 6) || (letras == 7 && numeros <= 22)) {
            exibir.innerHTML = `Cancer`
            foto.innerHTML = '<div><img style="width: 58%; height: 58%;" src="img/cancer.jpg" alt=""></div>'

        } else if ((numeros >= 23 && letras == 7) || (letras == 8 && numeros <= 22)) {
            exibir.innerHTML = `Leão`
            foto.innerHTML = '<div><img style="width: 58%; height: 58%;" src="img/leao.jpg" alt=""></div>'

        } else if ((numeros >= 23 && letras == 8) || (letras == 9 && numeros <= 22)) {
            exibir.innerHTML = `Virgem`
            foto.innerHTML = '<div><img style="width: 58%; height: 58%;" src="img/virgem.jpg" alt=""></div>'

        } else if ((numeros >= 23 && letras == 9) || (letras == 10 && numeros <= 22)) {
            exibir.innerHTML = `Libra`
            foto.innerHTML = '<div><img style="width: 58%; height: 58%;" src="img/libra.jpg" alt=""></div>'

        } else if ((numeros >= 23 && letras == 10) || (letras == 11 && numeros <= 21)) {
            exibir.innerHTML = `Escorpião`
            foto.innerHTML = '<div><img style="width: 58%; height: 58%;" src="img/escorpiao.jpg" alt=""></div>'

        } else if ((numeros >= 22 && letras == 11) || (letras == 12 && numeros <= 21)) {
            exibir.innerHTML = `Sagitário`
            foto.innerHTML = '<div><img style="width: 58%; height: 58%;" src="img/sagitario.jpg" alt=""></div>'

        } else if ((numeros >= 22 && letras == 12) || (letras == 1 && numeros <= 20)) {
            exibir.innerHTML = `capricornio`
            foto.innerHTML = '<div><img style="width: 58%; height: 58%;" src="img/capricornio.jpg" alt=""></div>'

        } else if ((numeros >= 21 && letras == 1) || (letras == 2 && numeros <= 18)) {
            exibir.innerHTML = `Aquario`
            foto.innerHTML = '<div><img style="width: 58%; height: 58%;" src="img/aquario.jpg" alt=""></div>'

        } else if ((numeros >= 19 && letras == 2) || (letras == 3 && numeros <= 20)) {
            exibir.innerHTML = `Peixes`
            foto.innerHTML = '<div><img style="width: 58%; height: 58%;" src="img/peixes.jpg" alt=""></div>'
        }

    }

    function erro() {
        if (mes.value == 2 ) {
        d31.style.display = `none`
        d30.style.display = `none`
        }
        else if (mes.value == 4) {
            d31.style.display = `none`
            d30.style.display = `block`
        }

        else if (mes.value == 6) {
            d31.style.display = `none`
            d30.style.display = `block`
        }

        else if (mes.value == 9) {
            d31.style.display = `none`
            d30.style.display = `block`
        }

        else if (mes.value == 11) {
            d31.style.display = `none`
            d30.style.display = `block`
        }
        else {
            d31.style.display = `block`
            d30.style.display = `block`
        }

        

    }

</script>
