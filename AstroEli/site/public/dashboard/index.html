<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="navigation">
            <ul>
                <li>
                    <a href="#">
                        <span class="title">AstroEli</span>
                    </a> 
                </li>

                <li>
                    <a href="#">
                        <span class="icon"><ion-icon name="home-outline"></ion-icon></span>
                        <span class="title">Dashboard</span>
                    </a> 
                </li>
                
                <li>
                    <a href="../index.html">
                        <span class="icon"><ion-icon name="exit-outline"></ion-icon></span>
                        <span class="title">Sair</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <!-- Principal -->
    <div class="main">
        <div class="topbar">
            <div class="toggle">
                <ion-icon name="menu-outline"></ion-icon>
            </div>
            <!-- barra de pesquisa -->
            
            <!-- Imagem do Usuario -->
            <div class="user">
            </div>
        </div>

        <!-- Graficos -->
        <div class="cardBox">
            <div class="card">
                <div>
                    <div class="numbers">1</div>
                    <div class="cardName">Aries</div>
                </div>
                <div class="iconBx">
                    <ion-icon name="eye-outline"></ion-icon>
                </div>
            </div>

            <div class="card">
                <div>
                    <div class="numbers">2</div>
                    <div class="cardName">Touro</div>
                </div>
                <div class="iconBx">
                    <ion-icon name="eye-outline"></ion-icon>
                </div>
            </div>

            <div class="card">
                <div>
                    <div class="numbers">3</div>
                    <div class="cardName">Gemeos</div>
                </div>
                <div class="iconBx">
                    <ion-icon name="eye-outline"></ion-icon>
                </div>
            </div>

            <div class="card">
                <div>
                    <div class="numbers">4</div>
                    <div class="cardName">Cancer</div>
                </div>
                <div class="iconBx">
                    <ion-icon name="eye-outline"></ion-icon>
                </div>
            </div>
            <!-- Lista de Dados -->
           
        </div>

        <div class="details">
            <div class="recentOrders">
                <table>
                    <thead>
                       <tr>
                      <!-- GRAFICOS -->
                            <div class="chartJs">
                                <canvas id="myChart"></canvas>
                            </div> 

                        </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>


<!-- Animação do menu -->
<script>
let toggle = document.querySelector('.toggle');
let navigation = document.querySelector('.navigation');
let main = document.querySelector('.main');

toggle.onclick = function(){
    navigation.classList.toggle('active')
    main.classList.toggle('active')

}


</script>


<!-- SCRIPT DOS GRAFICOS -->
<script>
    const labels = [
      'Sagitario',
      'Capricornio',
      'Virgem',
      'Aquario',
      'Touro',
      'Leao',
    ];
  
    const data = {
      labels: labels,
      datasets: [{
        label: 'Rank Dos Signos',
        backgroundColor: 'rgb(255, 99, 132)',
        borderColor: 'rgb(255, 99, 132)',
        data: [0, 10, 5, 2, 20, 30, 45],
      }]
    };
  
    const config = {
      type: 'line',
      data: data,
      options: {}
    };
  </script>
  

  <script>
    const myChart = new Chart(
      document.getElementById('myChart'),
      config
    );
  </script>
   

<!-- Aqui sao os scripts dos icones do site Ionicons -->
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>


<!-- //Adicionando class do hovered e selecionando itens da lista --> -->
<script>
let list = document.querySelectorAll('.navigation li');
function activeLink() {
    list.forEach((item) =>
    item.classList.remove('hovered'));
    this.classList.add('hovered');
}

list.forEach((item) =>
item.addEventListener('mouseover',activeLink));
</script>

</body>
</html>
